<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Shadow for depth -->
  <circle cx="32" cy="33" r="28" fill="none" stroke="#1a202c" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Letter B -->
  <text x="20" y="42" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle">B</text>
  
  <!-- Letter L -->
  <text x="44" y="42" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle">L</text>
  
  <!-- Subtle accent line -->
  <line x1="32" y1="16" x2="32" y2="20" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
